{% include base.html %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Skylight - Digital Government Consulting | About Us</title>
      <meta name="description" content="Skylight is a HUBZone digital consultancy driven by making government work in a digital world.">
      <meta name="keywords" content="digital consulting, digital government, digital transformation, and digital services">
      <link rel="icon" type="image/png" href="{{ '/assets/favicon-32x32.png' | prepend:site.baseurl }}" sizes="32x32">
      <link rel="icon" type="image/png" href="{{ '/assets/favicon-16x16.png' | prepend:site.baseurl }}" sizes="16x16">
      <link rel="stylesheet" href="{{base}}/assets/main.css?v=29" type="text/css">
      <!-- <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="{{base}}/styles/site.css?v=29" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="{{ '/js/jquery.awesomeCloud-0.2.min.js' | prepend:site.baseurl }}"></script>
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
      <style type="text/css">
  			.wordcloud {
  				border: 0px solid #FFF;
  				height: 8in;
  				margin: 5px auto;
  				padding: 0;
  				page-break-after: always;
  				page-break-inside: avoid;
  				width: 90%;
  			}
  		</style>

   </head>
   <body>
      <a href="#content" class="sr-only sr-only-focusable">Skip to Main Content</a>
      <header class="global-header" role="banner">
         {% include nav.html %}
      </header>
      <main id="content" tabindex="-1">
         <div class="container mb-5 mt-2">
            <section class="page-block">
              {{ content }}
            </section>
         </div>
      </main>
      {% include footer.html %}
   </body>
</html>
